<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Horizontal Table -->
     <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <th>ID</th>
            <th>FullName</th>
            <!-- <th>Age</th> -->
            <th>Gender</th>
            <th>City</th>
        </thead> 
        <tbody>
            <td>1</td>
            <td>Maria Mohamed Abdi</td>
            <!-- <td>3</td> -->
            <td>Female</td>
            <td>Boorama</td>
        </tbody>
        <tbody>
            <td>2</td>
            <td>Yaqdaan Mohamed Abdi</td>
            <!-- <td>2</td> -->
            <td>Male</td>
            <td>Boorama</td>
        </tbody>
     </table>


     <!-- Vertical -->
      <h3>Vertical</h3>
      <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Id</th>
            <td>1</td>
        </tr>
        <tr>
            <th>FullName</th>
            <td>Maria Mohamed Abdi</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>3</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>Female</td>
        </tr>
        <tr>
            <th>City</th>
            <td>Boorama</td>
        </tr>
      </table>

      <!-- Cols-pan and Rows-pan -->
       <h5>Rows-pan and Cols-pan</h5>
       <table border="1" cellpadding="0" cellspacing="0" style="width: 630px; height: 130px;">
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <!-- <td>8</td> -->
            <td>9</td>
        </tr>
       </table>
</body>
</html>
