<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
    <script>
        // Primitive Data Types.
        // String =  '' , " " , ``
        let message = "hello i am string";
        console.log(typeof message);
        // Number = 123 , 0.0
        let age = 23;
        console.log(typeof age);
        let price = 12.999;
        console.log(typeof price)
        // Boolean = true , false
        let isDark = false;
        console.log(typeof isDark)

        // Null
        let Null = null
        console.log(typeof Null)
        // undefined
        let notDefined = undefined;
        console.log(typeof notDefined)

        // None-Primitive Data Types.
    </script>
</head>
<body style="background-color: black; color: white;">
    <h1 style="color: orange; text-align: center; font-weight: 900;">JavaScript</h1>
    <p style="text-align:center; text-decoration: underline; transform: translateY(-20px);">Datatypes</p>
</body>
</html>
