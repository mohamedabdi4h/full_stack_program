<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looping</title>
   <script>

for(let i=0; i<=500; i++){
    console.log(i)
}

let items = ["Banana","Apple","Orange","Mongo"]
for(let i=0; i<items.length; i++){
    console.log(items[i])
}

   </script>
  </head>

    <h1 style="color: orange; text-align: center; font-weight: 900">
      JavaScript
    </h1>
    <p
      style="
        text-align: center;
        text-decoration: underline;
        transform: translateY(-20px);
      "
    >
      Looping.
    </p>
  </body>
</html>
